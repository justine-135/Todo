<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./styles/style.css" />

		<title>Frontend Mentor | Todo app</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	</head>
	<body>
		<div class="light-bg">
			<header></header>
			<div class="empty-space">
				<span>Drag and drop to render list</span>
			</div>
			<div class="todos-bg">
				<main>
					<div class="title">
						<h6>TODO</h6>
						<button class="mode">
							<svg xmlns="http://www.w3.org/2000/svg" width="26" height="26">
								<path
									fill="#FFF"
									fill-rule="evenodd"
									d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"
								/>
							</svg>
						</button>
					</div>

					<form action="">
						<button type="submit" class="circle add-btn"></button>
						<input type="text" placeholder="Create a new data..." />
					</form>

					<div class="todos">
						<div class="todo-list"></div>
						<div class="todo-options">
							<div class="count">
								<span class="item-count">0</span>
								<span>left</span>
							</div>
							<div class="options desktop">
								<button id="all">All</button>
								<button id="active">Active</button>
								<button id="complete">Complete</button>
							</div>
							<button class="clear-completed">Clear complete</button>
						</div>
					</div>
					<div class="options mobile">
						<button id="all">All</button>
						<button id="active">Active</button>
						<button id="complete">Complete</button>
					</div>
				</main>
			</div>
		</div>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"
			integrity="sha512-zYXldzJsDrNKV+odAwFYiDXV2Cy37cwizT+NkuiPGsa9X1dOz04eHvUWVuxaJ299GvcJT31ug2zO4itXBjFx4w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="app.js"></script>
	</body>
</html>
